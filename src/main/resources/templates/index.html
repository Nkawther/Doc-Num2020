<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>[[ ${pageName}]]</title>
  </head>

  <body>
    <h1>Communication with XML file</h1>
    <div class="menu">
      <button
        id="bouton"
        class="positionbonen, accordion"
      >
        XML Writing
      </button>
      <div class="panel">
        <button onclick="window.location.href='header'">Write un new file</button><br/>
        <button onclick="window.location.href='writing'">Write un new message</button>
      </div>
      <button
        id="bouton"
        class="positionbtwo"
        onclick="window.location.href='reading'"
      >
        XML Reading
      </button>
    </div>
    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;
      
      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          /* Toggle between adding and removing the "active" class,
          to highlight the button that controls the panel */
          this.classList.toggle("active");
      
          /* Toggle between hiding and showing the active panel */
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      } 
    </script>
  </body>
</html>
